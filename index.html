<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="/action_page.php">
  <fieldset>
    <legend>মুনাফা নির্ণয়:</legend>
    <label for="loanMount">মূলধন টাকা:</label>
    <input type="number" id="loanMount" name="loanMount">৳<br><br>
    <label for="loanMount2">শতকরাই:</label>
    <input type="number" id="loanMount2" name="loanMount2">%<br>
    <p>ঋন x শতকরাই / 100</p>
    <p>লাভ টাকা = <span id="profit">0</span></p>
    <p>মোট টাকা = <span id="totalProfit">0</span></p>
  </fieldset>
</form>

<form action="#">
  <fieldset>
    <legend>শতকরা % নির্ণয়</legend>
    <label for="persent">লাভ + মূলধন:</label>
    <input type="number" id="persentProfit" name="persent">৳<br><br>
    <label for="loanMount2">মূলধন:</label>
    <input type="number" id="persentProfit2" name="persent">৳ <br>
    <p>( (লাভ-মূলধন) / মূলধন ) x 100</p>
    <p>মোট পারছেন্ট= <span id="persentProfitTotal"></span>%</p>
  </fieldset>
</form>


  <script src="index.js"></script>
</body>
</html>
